    <div  class="container" style="width:400px;">
        <h2 ><center>REGISTRATIONS</center></h2>
        <form name="frmreg" action="#" class="was-validated">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please Fill Out This Field</div>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please Fill Out This Field</div>
            </div>

            <div class="form-group">
                <label for="cont">Contact:</label>
                <input type="number" class="form-control" id="cont" placeholder="Enter Contact" name="cont" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please Fill Out This Field</div>
            </div>

            <div class="form-group">
                <label for="ename">Emial:</label>
                <input type="email" class="form-control" id="ename" placeholder="Enter Email" name="ename" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please Fill Out This Field</div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
        </form>
    </div>
